<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>actions</title>
    <script src="./js/vue.js"></script>
    <script src="./js/vuex.js"></script>
</head>

<body>
    <div id="app">
        <button @click="mut">查看 mutations 接收的参数</button>
        <button @click="act">查看 actions 接收的参数</button>
    </div>
    <script>
        var store = new Vuex.Store({
            state: {
                name: '张三',
                age: 38,
                gender: '男'
            },
            mutations: {
                test(state) {
                    console.log(state);
                }
            },
            actions: {
                test(context) {
                    console.log(context);
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            store,
            methods: {
                mut() {
                    this.$store.commit('test')
                },
                act() {
                    this.$store.dispatch('test')
                }
            }
        });
    </script>
</body>

</html>
